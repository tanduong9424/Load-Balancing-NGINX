<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Style</title>
    <style>
        body {
            background-color: #A50024; /* Nền đỏ */
            color: #FFD700; /* Chữ vàng */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
        .decorative {
            border: 2px solid #FFD700; /* Viền vàng */
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Đổ bóng */
        }
        .button {
            background-color: #FFD700; /* Nền vàng cho nút */
            color: #A50024; /* Chữ đỏ */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #FFC300; /* Màu vàng nhạt khi hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to Manchester United</h1>
    <div class="decorative">
        <p>Join us in celebrating the spirit of Manchester United!</p>
        <button class="button" onclick="showMessage()">Click me</button>
    </div>

    <script>
        function showMessage() {
            alert("Glory Glory Man Utd!");
        }
    </script>

</body>
</html>
